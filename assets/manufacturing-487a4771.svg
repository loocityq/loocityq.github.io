<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Factory Building Base -->
  <path d="M10,60 L70,60 L70,30 L40,20 L40,30 L10,40 Z" fill="#1976D2" opacity="0.1" />
  
  <!-- Production Line -->
  <g transform="translate(20,40)">
    <!-- Conveyor Belt -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#1976D2" stroke-width="3" />
    
    <!-- Gears -->
    <circle cx="10" cy="0" r="5" fill="#1976D2" />
    <circle cx="30" cy="0" r="5" fill="#1976D2" />
    
    <!-- Products -->
    <rect x="15" y="-8" width="4" height="4" fill="#1976D2" />
    <rect x="25" y="-8" width="4" height="4" fill="#1976D2" />
  </g>
  
  <!-- Robot Arm -->
  <path d="M50,30 Q60,35 55,45" fill="none" stroke="#1976D2" stroke-width="2" />
  <circle cx="55" cy="45" r="3" fill="#1976D2" />
  
  <!-- Text Label -->
  <text x="40" y="70" font-family="Arial, sans-serif" font-size="8" fill="#1976D2" text-anchor="middle">Advanced Manufacturing</text>
</svg>